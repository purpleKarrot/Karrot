language: cpp

compiler:
  - clang
  - gcc

env:
  global:
    - OPTIONS="-DKARROT_USE_ARCHIVE=ON -DKARROT_USE_PACKAGEKIT=ON -DKARROT_USE_SUBVERSION=ON"
    - DEPENDS="libarchive-dev valac-0.16 libsvn-dev"
    - TARGETS="all test"
  matrix:
    - BUILD_TYPE=Debug
    - BUILD_TYPE=Release

matrix:
  include:
    - compiler: clang
      env:
        - BUILD_TYPE=Release
        - OPTIONS="-DCMAKE_TOOLCHAIN_FILE=../CMake/i686-w64-mingw32.cmake"
        - DEPENDS="gcc-mingw-w64-i686"
        - TARGETS="ALL test"
    - compiler: clang
      env:
        - BUILD_TYPE=Release
        - OPTIONS="-DKARROT_BUILD_DOCS=ON"
        - DEPENDS="docbook-xml docbook-xsl doxygen xsltproc"
        - TARGETS="documentation"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq --no-install-recommends $DEPENDS libboost-filesystem-dev libboost-program-options-dev re2c

script:
  - mkdir _build
  - cd _build
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE $OPTIONS .. && make $TARGETS

branches:
  only:
    - develop
    - master
